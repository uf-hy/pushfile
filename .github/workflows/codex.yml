jobs:
  codex:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    if: >-
      !contains(github.event.issue.labels.*.name, 'skip-codex') &&
      (
        (github.event.action == 'opened' && contains(fromJSON('["uf-hy"]'), github.event.issue.user.login))
        ||
        (github.event.action == 'labeled' && github.event.label.name == 'codex')
