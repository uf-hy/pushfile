          CUSTOM_OPENAI_KEY: ${{ secrets.CODEX_API_KEY }}
        run: |
          codex \
            -c 'model_providers.custom_openai.name="Custom OpenAI"' \
            -c 'model_providers.custom_openai.base_url="${{ secrets.CODEX_API_BASE }}"' \
