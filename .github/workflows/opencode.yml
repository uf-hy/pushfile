name: OpenCode Agent

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  opencode:
    runs-on: ubuntu-latest
    if: "!contains(github.event.issue.labels.*.name, 'skip-opencode')"
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run OpenCode
        env:
          OPENAI_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENCODE_API_BASE }}
          OPENCODE_MODEL: gpt-5.2
          OPENCODE_REASONING_EFFORT: high
        run: |
          opencode -n \
            "æ ¹æ®ä»¥ä¸‹éœ€æ±‚ä¿®æ”¹ä»£ç ï¼š\næ ‡é¢˜ï¼š${{ github.event.issue.title }}\nå†…å®¹ï¼š${{ github.event.issue.body }}"

      - name: Create PR
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: opencode/issue-${{ github.event.issue.number }}
          title: "ðŸ› ï¸ OpenCode: ${{ github.event.issue.title }}"
          body: |
            ç”± OpenCode (gpt-5.2, thinking: high) è‡ªåŠ¨ç”Ÿæˆ
            å¯¹åº” Issue #${{ github.event.issue.number }}
          commit-message: "feat: opencode auto-fix #${{ github.event.issue.number }}"
          labels: agent-opencode

      - name: Trigger Compare if other PR exists
        if: steps.pr.outputs.pull-request-number
        uses: actions/github-script@v7
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const issueNum = ${{ github.event.issue.number }};
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:codex/issue-${issueNum}`,
            });
            if (pulls.data.length > 0) {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'compare.yml',
                ref: 'main',
                inputs: { issue_number: String(issueNum) },
              });
              core.info(`Triggered compare for issue #${issueNum}`);
            }

  timeout-compare:
    runs-on: ubuntu-latest
    needs: opencode
    steps:
      - name: Wait 30 minutes
        run: sleep 1800

      - name: Check and trigger compare
        uses: actions/github-script@v7
        with:
          script: |
            const issueNum = ${{ github.event.issue.number }};
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNum,
            });
            const hasReview = comments.data.some(c => c.body.includes('AI å¯¹æ¯”å®¡æ ¸æŠ¥å‘Š'));
