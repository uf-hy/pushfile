# 生产部署 — production 分支更新时，手动在本机 pull
# 不自动部署到生产服务器，安全第一
name: Production Ready

on:
  push:
    branches: [production]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        uses: actions/github-script@v7
        with:
          script: |
            // 只是通知，不自动部署
            console.log('Production branch updated. Deploy manually on server.');
