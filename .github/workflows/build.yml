# Docker 镜像构建 + 推送到 GHCR
# main/production push → 构建并推送
# PR → 仅构建验证，不推送
name: Build & Push Docker Image

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Auto-bump version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: bump
        run: |
          # Skip if this commit is already a version bump
          MSG=$(git log -1 --pretty=%B)
          if echo "$MSG" | grep -q "^chore: bump version"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: already a bump commit"
            exit 0
          fi
          
          CURRENT=$(grep -oP 'version = "\K[^"]+' pyproject.toml || echo "0.0.0")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          if echo "$MSG" | grep -qi "BREAKING CHANGE"; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif echo "$MSG" | grep -qiE "^feat"; then
            MINOR=$((MINOR + 1)); PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW="${MAJOR}.${MINOR}.${PATCH}"
          echo "old=$CURRENT" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
          
          sed -i "s/version = \"$CURRENT\"/version = \"$NEW\"/" pyproject.toml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore: bump version $CURRENT → $NEW"
          git push
          echo "Version bumped: $CURRENT → $NEW"

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml || echo "")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=production,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' }}
            type=sha,prefix=sha-,format=short
            type=raw,value=v${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.version != '' && github.event_name == 'push' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/deploy.yml
    secrets:
      PROD_SERVER_HOST: ${{ secrets.PROD_SERVER_HOST }}
      PROD_SERVER_USER: ${{ secrets.PROD_SERVER_USER }}
      PROD_SERVER_SSH_KEY: ${{ secrets.PROD_SERVER_SSH_KEY }}
      PROD_SERVER_SSH_PORT: ${{ secrets.PROD_SERVER_SSH_PORT }}
      TELEGRAM_NOTIFY_TOKEN: ${{ secrets.TELEGRAM_NOTIFY_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
